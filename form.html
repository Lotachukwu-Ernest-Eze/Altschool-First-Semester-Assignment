<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa Application Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
<body>

<header>
    <h1>AltSchool Africa Application Form</h1>
</header>

<nav>
    <a href="index.html">About Me</a>
    <a href="#form">Application Form</a>
    <a href="biography.html#top">Top</a>
</nav>

    <main>
        <form action="/submit_form" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <!-- Add your country options here -->
            </select>

            <label for="state">State/City of Residence</label>
            <input type="text" id="state" name="state" placeholder="Enter your state or city of residence" required>

            <label for="source">How did you hear about us?</label>
            <select id="source" name="source" required>
                <option value="" disabled selected>Select channel</option>
                <option value="social-media">Social Media</option>
                <option value="friend">Friend</option>
                <option value="website">Website</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Submit">
        </form>
    </main>

<footer>
    <p>&copy; 2024 AltSchool Africa</p>
</footer>

</body>
</html>
